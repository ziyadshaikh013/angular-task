<div class="admin">
  <div class="container p-5">
    <div class="row">
      <div class="col-12">
        <h2>Welcome, {{admin.user.email}}</h2>
      </div>
      <div class="col-12">
        <h4>Available Users</h4>
      </div>
    </div>
    <hr class="hr" />
    <div *ngFor="let user of users">
      <form (ngSubmit)="onAssign(f, user._id, admin.user.email)" #f="ngForm">
        <div class="form-group row">
          <div class="col-xs-12 col-md-5 my-2">
            {{ user.email }}
          </div>
          <div class="col-sm-6 col-md-5 my-2">
            <select class="form-control" name="options" ngModel required>
              <option>Subject Name</option>
              <option>Subject Name 2</option>
              <option>Subject Name 2</option>
            </select>
          </div>
          <div class="col-sm-6 col-md-2 text-md-center my-2">
            <p *ngIf="user.isRequest; else activebtn" class="btn btn-light">Requested</p>
            <ng-template #activebtn>
              <button type="submit" class="btn btn-primary">Assign</button>
            </ng-template>
          </div>
        </div>
      </form>
      <hr />
    </div>
  </div>
</div>
